<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="loginPage">

    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/wechat.css">

</head>
<body ontouchstart>

<header class='we-header'>
    <h1 class="we-title">注册</h1>
</header>

<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">姓名：</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" placeholder="请输入您的姓名">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">手机号：</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" maxlength="11" placeholder="请输入手机号">
        </div>
    </div>
    <div class="weui_cell weui_vcode">
        <div class="weui_cell_hd"><label class="weui_label">验证码：</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="number" placeholder="请输入验证码">
        </div>
        <div class="weui_cell_ft">
            <div class="smsCode notSend"><span class="smsSpan">获取验证码：</span></div>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">身份证：</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" maxlength="18" placeholder="请输入身份证号">
        </div>
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">所在城市：</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" id="start" type="text" value="湖北省 武汉市 武昌区" readonly>
            </div>
        </div>
    </div>

    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">注册</a>
    </div>
</div>
</body>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="../js/city-picker.min.js"></script>
<script type="text/javascript" src="../js/jquery-weui.js"></script>
<script type="text/javascript" src="../js/wxMain.js"></script>
<script>
    $("#start").cityPicker({
        title: "选择出发地",
        onChange: function (picker, values, displayValues) {
            console.log(values, displayValues);
        }
    });
    $(document).ready(function () {
        var code = getUrlParameter('code');
        console.info(code);
        if (isNotEmptyStr(code)) {
            $.ajax({
                url: '../wechat/getuseropenid?code=' + code,
                dataType: "json",
                async: true,
                success: function (data) {
                    var openId = '';
                    if (isNotEmptyStr(data.openId)) {
                        openId = data.openId;
                        localStorage.setItem("openId", openId);
                    } else {
                        openId = localStorage.getItem("openId");
                    }
                    console.log(data);
                },
                error: function (data) {
                    alert("出错了")
                }
            })
        }
    })
</script>
</html>
