<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/wechat.css">
</head>
<body>
<div class="hr_wrap">
    <span class="hr_desc">个人资料<a href="javascipt:void(0)" style="float: right;color: #0bb20c">编辑</a></span>
</div>
<div class="showInfo">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">姓名：</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" value="小橘毛" readonly>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">手机号：</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" value="13607851280" readonly>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">身份证号：</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" value="450881199503210789" readonly>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">家庭住址：</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" value="湖北省 武汉市 武昌区" readonly>
        </div>
    </div>

</div>

<div class="hr_wrap">
    <span class="hr_desc">历史申请</span>
</div>
<div class="showList_wrap">
    <div class="showList">
        <div class="loan_list">


            <div class="list_cells">
                <div><label>贷款状态：</label></div>
                <div>待审核</div>
            </div>


            <div class="list_cells">
                <div><label>申请时间：</label></div>
                <div>2017-3-27</div>
            </div>


            <div class="list_cells">
                <div><label>贷款金额：</label></div>
                <div>10000.00元</div>
            </div>


            <div class="list_cells">
                <div><label>贷款期限：</label></div>
                <div>12个月</div>
            </div>


            <div class="list_cells">
                <div><label>审批人：</label></div>
                <div>林裕美</div>
            </div>


        </div>
        <div class="loan_list">


            <div class="list_cells">
                <div><label>贷款状态：</label></div>
                <div>已完成</div>
            </div>


            <div class="list_cells">
                <div><label>申请时间：</label></div>
                <div>2017-3-27</div>
            </div>


            <div class="list_cells">
                <div><label>贷款金额：</label></div>
                <div>10000.00元</div>
            </div>


            <div class="list_cells">
                <div><label>贷款期限：</label></div>
                <div>12个月</div>
            </div>


            <div class="list_cells">
                <div><label>审批人：</label></div>
                <div>林裕美</div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
