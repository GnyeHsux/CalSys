<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>信贷系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page">
    <meta name="author" content="lynn">

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <script src="lib/jquery-1.11.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/premium.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="lib/angular-1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-1.5.5/angular-route.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angularCtrl.js"></script>
    <script type="text/javascript" src="js/angularServ.js"></script>

</head>
<body class=" theme-blue">

<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="" href="../templates/index.html"><span class="navbar-brand"> 登录页面</span></a></div>

    <div class="navbar-collapse collapse" style="height: 1px;">

    </div>
</div>


<div class="dialog" ng-controller="signInCtrl">
    <div class="panel panel-default">
            <div class="panel-head"></div>
        <div class="rect-line">
            <div class="panel-body">
                <form name="loginForm" novalidate>
                    <div class="form-group tipsfather">
                        <label>账号</label>
                        <input type="text" class="form-control span12" name="userAccount" ng-model="formData.userAccount" required>
                        <!--标签在不为空且被编辑过显示-->
                        <span class="tips" ng-show="loginForm.userAccount.$error.required && loginForm.userAccount.$pristine == false"><span></span> 请输入账号  </span>
                    </div>
                    <div class="form-group tipsfather">
                        <label>密码</label>
                        <input type="password" class="form-control span12" name="userPwd" ng-model="formData.userPwd" required>
                        <span class="tips" ng-show="loginForm.userPwd.$error.required && loginForm.userPwd.$pristine == false"><span></span> 请输入密码  </span>
                    </div>
                    <a class="btn btn-primary pull-right" href="" ng-click="signIn()" ng-hide="loginForm.userAccount.$error.required || loginForm.userPwd.$error.required">登录</a>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>

</html>
